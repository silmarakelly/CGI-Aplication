<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Prática CGI</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<style>
body {
	background-color: #66ffcc;
}
</style>
</head>

<body>

	<div class="card container" style="margin-top: 200px;">
	  <div class="card-header container" style="font-weight: bold; background-color: white;">
	     Descubra se o número é maior
	  </div>
	  <div class="card-body container">
	    <h5 class="card-title">Informe um número para saber se ele é maior do que 10</h5>
	    
	    <form action="/cgi-bin/numero.py" id="formNumero"  method="GET">
		    <label>Digite o número aqui</label>
		    <input type="text" name="numero" id="numero"  required="required">
		    
		    <button type="submit" class="btn btn-primary">ENVIAR</button>
	    </form>		
	  </div>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
<script type="text/javascript">
	(function( factory ) {
	if ( typeof define === "function" && define.amd ) {
		define( ["jquery", "../jquery.validate"], factory );
	} else if (typeof module === "object" && module.exports) {
		module.exports = factory( require( "jquery" ) );
	} else {
		factory( jQuery );
	}
}(function( $ ) {

/*
 * Translated default messages for the jQuery validation plugin.
 * Locale: PT (Portuguese; português)
 * Region: BR (Brazil)
 */
$.extend( $.validator.messages, {

	// Core
	required: "Este campo é obrigatório.",
	number: "Oh meu fie, é para colocar um número, não uma letra...",
	

	
} );
return $;
}));
</script>
 
<script>
	$(document).ready(function() {
    		$('#formNumero').validate({
    			rules:{
    				numero: {
    					required: true,
    					number: true,
					maxlength: 10000000000000000000000000
    					}
				}
			})
		})
</script>
</body>

</html>
